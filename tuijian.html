<script type="text/javascript">
	var ord=1;//当前图片位置
	var myTime=null;
	var imgs=["tj2.jpg","tj3.jpg","tj4.jpg","tj1.jpg","tj3.jpg"];
//启动定时器
function starTime(){
	myTime=setInterval(changeimg,2000);
}
function changeimg(){
	ord++;
	if(ord>5){
		ord=1;
	}
	 changeimgAng(ord);
}
//停止定时器
function stopTime(){
	clearInterval(myTime);
}

//让圆点对应各自图片
function img(orda){
	ord=orda;
	
	changeimgAng(ord);
}
function changeimgAng(ord){
	document.getElementById("photo").src="img/"+imgs[ord-1];
	var lis=document.getElementById("boxa").children;
	for(var i=0;i<lis.length;i++){
		lis[i].style.backgroundColor="#ccc";
	}
	lis[ord-1].style.backgroundColor="#007AFF";					
}
window.onload=function(){
	var lis=document.getElementById("boxa").children;
	lis[ord-1].style.backgroundColor="#007AFF";
	starTime();
	
	document.getElementById("box").onmouseover=function(){//鼠标放上让停止
		stopTime();
	}
	document.getElementById("box").onmouseout=function(){//鼠标离开让轮播
		starTime();
	}
	document.getElementById("photo").onclick=function(){
		location.href=url(ord-1);
	}
	
}
